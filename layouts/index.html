<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .Title }}</title>
</head>

<body>
<h1>{{ .Title }}</h1>

<p>{{ .Content }}</p>

<h3>Sections</h3>
{{ range .Sections }}
<li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}

<h3>Pages</h3>
{{ range .Data.Pages }}
<li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}
</body>
</html>
