<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ .Title }}</title>
</head>

<body>
<h1>{{ .Title }}</h1>

{{ .Content }}

<h3>{{ i18n "sections" }}</h3>
{{ range .Sections }}
<li>
  <a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}

{{ partial "pages_list.html" . }}

<hr>
{{ partial "i18nlist.html" . }}
<hr>

{{ .Site.Title }} | {{ .Site.Copyright }}
</body>
</html>
